[General]
# Keep controller always pairable and discoverable
AutoEnable=true
DiscoverableTimeout = 0
PairableTimeout = 0
AlwaysPairable = true

# Disable auto-connect to prevent interference with Matter commissioning
AutoConnect = false

# Increase connection timeout for Matter BLE commissioning (120 seconds)
# Matter commissioning can take longer than default BlueZ timeout
ConnectionTimeout = 120

# Increase page timeout to allow longer BLE connections
PageTimeout = 20000

# Enable experimental features for better Matter BLE support
Experimental = true

[Policy]
# Auto-enable adapter when requested
AutoEnable = true

[GATT]
# Increase GATT connection timeout for Matter commissioning
ConnectionTimeout = 120

# Enable caching for better performance
Cache = always

