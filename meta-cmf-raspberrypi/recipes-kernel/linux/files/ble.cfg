CONFIG_BT_HCI=y                # HCI device support
CONFIG_BT_HCIUSB=y             # HCI USB driver support (for USB BLE dongle)
CONFIG_NET=y                   # Network support
CONFIG_NET_CORE=y              # Core network support
CONFIG_NETDEVICES=y             # Network device support
CONFIG_BT_BREDR=y
CONFIG_BT_HCIBTUSB=y
CONFIG_BT_HCIBTUSB_BCM=y
CONFIG_BT_HCIBTUSB_RTL=y

#If using USB BLE Dongle also enable below kernel config
CONFIG_USB=y
CONFIG_USB_HID=y
CONFIG_USB_SERIAL=y

# Core Bluetooth support (you already have most)
CONFIG_BT=y
CONFIG_BT_LE=y
CONFIG_BT_HCIUART=y
CONFIG_BT_HCIUART_SERDEV=y        # Required for UART-based HCI
CONFIG_BT_HCIUART_H4=y

# Protocol layers
CONFIG_BT_L2CAP=y                 # Logical Link Control & Adaptation
CONFIG_BT_SCO=y                   # SCO audio links (optional)
CONFIG_BT_RFCOMM=y
CONFIG_BT_RFCOMM_TTY=y
CONFIG_BT_BNEP=y
CONFIG_BT_HS=y                    # High speed support

# BLE ATT/GATT support (critical)
CONFIG_BT_ATT=y                   # Attribute protocol
CONFIG_BT_GATT_CLIENT=y           # GATT client
CONFIG_BT_GATT_SERVER=y           # GATT server
CONFIG_BT_LEDS=y                  # LED indication (optional)
CONFIG_BT_DEBUGFS=y               # Debug interface (helpful for btmon logs)

# Optional but useful for BLE Mesh and extended scanning
CONFIG_BT_MESH=y
CONFIG_BT_HCIUART_BCM=y           # For Cypress/Broadcom UART controllers

